<h1>Louez votre jeu</h1>

<section id="filtre_section" class="block_white">
  <h2>Filtrer les jeux</h2>
  <form id="filtre_form" [formGroup]="filtreForm" (ngSubmit)="appliquerFiltre()">
    <div class="filtre_groupe">
      <label for="nbPersonnes">Nombre de personnes</label>
      <input type="number" id="nbPersonnes" min="1" max="15" formControlName="nbPersonnes"/>
    </div>


    <div class="filtre_groupe">
      <label for="ageMin">Age minimum</label>
      <input type="number" id="ageMin" min="1" max="18" formControlName="ageMin"/>
    </div>

    <div class="filtre_groupe">
      <label for="dureeMax">Dur√©e maximum</label>
      <input type="number" id="dureeMax" min="1" max="100" formControlName="dureeMax"/>
    </div>

    <div class="filtre_groupe">
      <label for="dateEmprunt">Date d'emprunt</label>
      <input type="date" id="dateEmprunt" [min]="today" formControlName="dateEmprunt" required/>
    </div> <!-- ajouter filtre si disponible en fontion du stock !! -->
    

    <input type="submit" value="Appliquer les filtres" class="btn" />
  </form>
</section>

<section id="resultat_filtre" class="block_white">
  <h2>üé≤ Nos jeux</h2>
  <div class="carrousel-container">
    <button class="nav-btn prev" (click)="prev()">&#10094;</button>

    <div class="carrousel">
      <div class="carte-jeu" *ngFor="let jeu of jeux">
        <img [src]="'assets/images/jeux/' + jeu.imgURL" [alt]="jeu.nom" />
        <div class="carte-info">
          <h3>{{ jeu.nom }}</h3>
          <p>√¢ge minimum : {{ jeu.ageMinimum }}</p>
          <p>Nombre de joueurs min : {{ jeu.nbJoueurMinimum }} </p>
          <p> Nombre de joueurs max : {{jeu.nbJoueurMaximum}}</p>         
          <p>dur√©e : {{ jeu.duree }} minutes - note : {{jeu.note}}</p>

          <div class="actions">
            <button class="btn btn-louer" (click)="choisirJeu(jeu)">Choisir</button>
          </div>
        </div>
      </div>
    </div>

    <button class="nav-btn next" (click)="next()">&#10095;</button>
  </div>
</section>


<section id="emprunt_form" class="block_white" *ngIf="formEmpruntVisible">
  <h2>Confirmation d'emprunt</h2>
  <form [formGroup]="formEmprunt" (ngSubmit)="validerEmprunt()">
    <div class="filtre_groupe">
      <label>Jeu s√©lectionn√© :</label>
      <input type="text" formControlName="jeu" />
    </div>

    <div class="filtre_groupe">
      <label hidden>Client :</label>
      <input type="hidden" formControlName="client" />
    </div>

    <div class="filtre_groupe">
      <label>Date d'emprunt :</label>
      <input type="date" formControlName="dateEmprunt" required />
    </div>


   <div class="filtre_groupe">
      <label>Date de retour :</label>
      <input type="date" formControlName="dateRetour" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn enregistrer" [disabled]="formEmprunt.invalid">
        Confirmer l‚Äôemprunt
      </button>
    </div>





  </form>


</section>
