<div id="informations" class="block_white">
  <h2>Modifier votre mot de passe</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    <div class="filtre_groupe">
      <label>Ancien mot de passe :</label> <input type="password" formControlName="oldPassword" />
    </div>

    <div class="filtre_groupe">
      <label>Nouveau mot de passe :</label> <input type="password" formControlName="newPassword" />
    </div>

    <div class="filtre_groupe">
      <label>Confirmer le nouveau mot de passe :</label>
      <input type="password" formControlName="confirmPassword" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn modifier" [disabled]="passwordForm.invalid">Modifier</button>
    </div>
  </form>

  <p>{{ msg }}</p>
</div>
