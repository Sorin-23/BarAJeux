<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- CONTENU PRINCIPAL -->
<main>
  <div id="connexion_main">
  <div class="connexion_card bordered">
    <span class="card_title">Connexion</span>
    <form>
      <label for="email">Adresse e-mail</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="exemple@mail.com"
        required
      />
        <br>
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Votre mot de passe"
        required
      />

      <input type="submit" value="Me connecter" class="btn" />
      <p>Pas encore inscrit ? <a href="#" id="switchToInscription">Inscription</a></p>

      

    </form>
  </div>

    <div class="inscription_card bordered" style="display: none;">

      <span class="card_title">Inscription</span>
      <form>
        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemple@mail.com"
          required
        />
          <br>
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Votre mot de passe"
          required
        />
        <br>
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          name="nom"
          placeholder="Votre nom"
          required
        />
        <br>
        <label for="prenom">Prénom</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          placeholder="Votre prénom"
          required
        />
        <br>
        <label for="tel">N° de téléphone</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="Votre n° de téléphone"
          required
        />
        <br>
        <label for="adresse">Adresse</label>
        <input
          type="text"
          id="adresse"
          name="adresse"
          placeholder="Votre adresse"
          required
        />
        <br>
        <label for="cp">Code Postale</label>
        <input
          type="text"
          id="cp"
          name="cp"
          placeholder="Votre code postale"
          required
        />
        <br>
        <label for="ville">Ville</label>
        <input
          type="text"
          id="ville"
          name="ville"
          placeholder="Votre ville"
          required
        />


        <input type="submit" value="M'inscrire" class="btn" />
        <p>Déjà un compte ? <a href="#" id="switchToConnexion">Connexion</a></p>

        
      </form>
    </div>
</div>
</main>


    </main>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- Script à la fin -->
    <script src="../js/script.js"></script>
    <script>
      //passer de connexion_card a inscription_card
      const connexionCard = document.querySelector(".connexion_card");
      const inscriptionCard = document.querySelector(".inscription_card");
      const switchToInscription = document.getElementById("switchToInscription");
      const switchToConnexion = document.getElementById("switchToConnexion");

      switchToInscription.addEventListener("click",() => {
        connexionCard.style.display = "none";
        inscriptionCard.style.display = "block";
      })

      switchToConnexion.addEventListener("click",() => {
        connexionCard.style.display = "block";
        inscriptionCard.style.display = "none";
      })


    </script>
  </body>
</html>
